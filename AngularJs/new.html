<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Demo</title>

<script src="angularjs.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
<body ng-app="myModule" class="bg-info p-4 m-4" ng-controller="myController">
<H1 class="text-white"> Hello Everyone,<pre><i>Please take a moment to fill this form.</i></pre></H1>
<form class="container p-5"   name="dataForm" 
           ng-submit="submit(dataDetails)">
<div class="row">
<div class="col-sm-5  p-2">
<label for="firstName" class="col-sm-3">FirstName: </label>
<input type="text" placeholder="FirstName" ng-model="dataDetails.firstName" required>
</div>
<div class="col-sm-5  p-2">
<label for="lastName" class="col-sm-3">LastName: </label>
<input type="text" placeholder="LastName" ng-model="dataDetails.lastName" required>
</div>
</div>
<div class="row">
<div class="col-sm-5 p-2 ">
<label for="gender" class="col-sm-3">Gender: </label>
<input type="radio" name="gender" value="m" required ng-model="gender">Male
<input type="radio" name="gender" value="f" ng-model="dataDetails.gender">Female
</div>
<div class=" col-sm-5  p-2">
<label for="age" class="col-sm-3">Age: </label>
<input type="number" maxLength="2" min="1" placeholder="Age" ng-model="dataDetails.age" required>
</div>
</div>
<div class="row">
<div class=" col-sm-5 d-inline p-2">
<label for="email" class="col-sm-3">Email: </label>
<input type="email" placeholder="Email" ng-model="dataDetails.email" required>
</div>
<div class="col-sm-5 p-2">
<label for="phno" class="col-sm-3">Phone No. : </label>
<input type="number" maxLength="10" min="0" placeholder="Phone No." ng-model="dataDetails.phoneNo"  required>

</div>
</div>

<div class="form-group">
  <button type="reset" class="btn btn-light float-right">Reset</button>
  <button type="submit" class="btn btn-primary float-right">Submit</button>
</div>
</form>
  <div>
          <table class="table">
  <thead>
    <tr>
     
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Age</th>
   <th scope="col">Gender</th>
   <th scope="col">Email</th>
   <th scope="col">Phone No.</th>
    </tr>
  </thead>
<tbody>
   <tr ng-repeat="dataDetail in dataDetails">
  <td>{{dataDetail.firstName}}</td>
 <td>{{dataDetail.lastName}}</td>
 <td>{{dataDetail.age}}</td>
 <td>{{dataDetail.gender}}</td>
 <td>{{dataDetail.email}}</td>
 <td>{{dataDetail.phoneNo}}</td>
  </tr>
 </tbody>
</table>

<script>
var myApp= angular.module("myModule",[]);
myApp.controller("myController", ['$scope', function($scope) {
 $scope.dataDetails = [
	        {
	            'firstName':'DemoData',
	            'lastName':'DemoData',
	            'email':'d@demo.com',
                   'age':'21',
                  'gender':'M',
                  'phoneNo':'987654098',
	        },];
   $scope.submit = function(dataDetails){
	            $scope.dataDetails.push({ 
	                'firstName': dataDetails.firstName, 
	                'lastName': dataDetails.lastName,
	                'email': dataDetails.email,
                      'age':dataDetails.age,
                      'gender':dataDetails.gender,
                      'phoneNo':dataDetails.phoneNo,
	           });
        $scope.PD = {};
}

	        }]);



</script>
</body>
</html>
